<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Você está em NetFlix</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body class="main-container">
        <header class="container-navigation">
            <nav class="navigation-box">
                <img class="main-logo" src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png">
                <ul class="navigation-list">
                    <li><a href="#start">Início</a></li>
                    <li><a href="#series">Séries</a></li>
                    <li><a href="#movies">Filmes</a></li>
                    <li><a href="#recently-added">Adicionados recentemente</a></li>
                    <li><a href="#my-list">Minha lista</a></li>
                </ul>
            </nav>
            <div class="box-images">
                <span class="box-search">
                    <img class="search-icon" src="https://www.tce.am.gov.br/wp-content/uploads/2019/08/lupa_branca.png" onclick="openSearch()">
                    <input class="search-for" type="text" placeholder="titulos e generos">
                </span>
                <p class="category"><a href="#childish">infantil</a></p>
                <img class="notification-icon" src="https://www.gazetaesportiva.com/wp-content/plugins/wp-onesignal-custom-subscription/pub/img/bell-icon.png">
                <img class="perfil-icon" src="https://perfildesign.com.br/storage/2018/10/Perfil-Design_Digital_Website_Thumbnail_Oston.jpg">
            </div>
        </header>
        <main class="box-sections">
            <section id="start">
                <div class="box-title-text">
                    <h1 class="main-title">Aproveite na TV.</h1>
                    <p class="text">Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros aparelhos.</p>
                </div>
                <div class="box-buttons">
                    <button class="click">clickar aqui</button>
                    <button class="click">exemplo</button>
                    <button class="click">outro de exemplo</button>
                    <span class="empty-box"></span>
                </div>
            </section>
            <section id="series">

            </section>
            <section id="movies">

            </section>
            <section id="recently-added">

            </section>
            <section id="my-list">

            </section>
            <section id="childish">

            </section>
        </main>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
